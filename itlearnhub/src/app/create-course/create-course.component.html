<div class="container">
    <h1>Создание Курса</h1>
    <form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="course-title">Название курса:</label>
        <input
          type="text"
          id="course-title"
          formControlName="title"
          placeholder="Введите название курса"
          required
        />
        <div *ngIf="courseForm.get('title')?.invalid && courseForm.get('title')?.touched" class="error">
          Название курса обязательно.
        </div>
      </div>
  
      <div>
        <label for="course-description">Описание курса:</label>
        <textarea
          id="course-description"
          formControlName="description"
          placeholder="Введите описание курса"
          required
        ></textarea>
        <div *ngIf="courseForm.get('description')?.invalid && courseForm.get('description')?.touched" class="error">
          Описание курса обязательно.
        </div>
      </div>
  
      <div>
        <label for="course-category">Категория курса:</label>
        <select id="course-category" formControlName="category" required>
          <option value="" disabled selected>Выберите категорию</option>
          <option value="Web Development">Веб-разработка</option>
          <option value="Data Science">Наука о данных</option>
          <option value="Design">Дизайн</option>
          <option value="AI/ML">Искусственный интеллект/Машинное обучение</option>
        </select>
        <div *ngIf="courseForm.get('category')?.invalid && courseForm.get('category')?.touched" class="error">
          Категория обязательна.
        </div>
      </div>
  
      <div>
        <label for="course-duration">Продолжительность курса (в часах):</label>
        <input
          type="number"
          id="course-duration"
          formControlName="duration"
          placeholder="Введите продолжительность"
          required
        />
        <div *ngIf="courseForm.get('duration')?.invalid && courseForm.get('duration')?.touched" class="error">
          Укажите корректную продолжительность.
        </div>
      </div>
  
      <div>
        <label for="course-image">Загрузить изображение курса:</label>
        <input
          type="file"
          id="course-image"
          (change)="onImageUpload($event)"
        />
      </div>
  
      <button type="submit" [disabled]="courseForm.invalid">Создать курс</button>
    </form>
  
    <div class="success-message" *ngIf="successMessage">
      Курс успешно создан!
    </div>
  </div>
